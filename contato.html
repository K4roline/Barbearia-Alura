<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
        <title>Contato - Barbearia Alura</title>
    </head>

    <body>

        <header>
            <div class="caixa">
                <h1><img src="logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10"></textarea>

                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"></label>
                <input type="radio" name="contato" value="email" id="radio-email">
                Email

                <label for="radio-telefone"></label>
                <input type="radio" name="contato" value="telefone" id="radio-telefone">
                Telefone

                <label for="radio-WhatsApp"></label>
                <input type="radio" name="contato" value="WhatsApp" id="radio-WhatsApp">
                WhatsApp

                <p>Em qual horário vc prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>

                <label class="checkbox">
                    <input type="checkbox">
                    Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar" id="mensagem">

            </form>
        </main>



        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>

    </body>
</html>
